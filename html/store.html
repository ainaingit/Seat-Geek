<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Nissan</title>
    <!-- Lien vers le fichier CSS Bootstrap pour améliorer le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Section Store -->
    <section id="store">
        <div class="container">
            <h2>Notre Store Nissan</h2>
            <p>Découvrez les modèles Nissan disponibles dans notre store.</p>

            <!-- Boutons pour sélectionner le modèle -->
            <div class="list-group">
                <button class="list-group-item list-group-item-action" onclick="showCarInfo('altima')">Nissan Altima</button>
                <button class="list-group-item list-group-item-action" onclick="showCarInfo('leaf')">Nissan Leaf</button>
                <button class="list-group-item list-group-item-action" onclick="showCarInfo('x-trail')">Nissan X-Trail</button>
            </div>

            <!-- Affichage du modèle préféré -->
            <h1 id="preferredCar" class="mt-3"></h1>

            <div id="carInfo" class="mt-3"></div>

            <!-- Bouton redirigeant vers la boutique -->
            <div class="mt-4">
                <button class="btn btn-primary" onclick="goToStore()">Accéder à la Boutique</button>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary" onclick="ClientInfo()">En dire plsu sur vous ?</button>
            </div>
        </div>
    </section>

    <script src="../js/store.js"></script>

    <!-- Liens vers les fichiers JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
